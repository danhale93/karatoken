name: karatoken_flutter

description: >
  Karatoken - A music, rewards, and crypto-enabled app.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  firebase_core: ^2.30.0
  firebase_auth: ^4.17.8
  cloud_firestore: ^4.15.8
  firebase_storage: ^11.7.8
  firebase_analytics: ^10.10.8
  provider: ^6.1.2
  flutter_bloc: ^8.1.5
  audioplayers: ^5.2.1
  record: ^5.0.5
  permission_handler: ^11.3.1
  pitch_detector_dart: ^0.0.4
  flutter_animation_set: ^2.0.0
  lottie: ^3.1.0
  web3dart: ^2.7.2
  walletconnect_dart: ^0.0.10
  qr_flutter: ^4.1.0
  http: ^1.2.1
  intl: ^0.19.0
  json_annotation: ^4.8.1
  url_launcher: ^6.2.6
  shared_preferences: ^2.2.3
  flutter_svg: ^2.0.10+1
  image_picker: ^1.1.1
  path_provider: ^2.1.3
  fluttertoast: ^8.2.5
  animations: ^2.0.11

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/ 